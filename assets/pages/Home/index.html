<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
      <link rel="stylesheet" href="/assets/pages/Home/css/styles.css">
      <title>Home Page</title>
   </head>
   <body>
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Gym Membership Management</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Coaches</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Members</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Join Now!</a>
                  </li>

               </ul>
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>
            <div class="nav__actions">
               <i class="ri-user-line nav__login" id="login-btn"></i>
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>
      <div class="login" id="login">
         <form action="" class="login__form">
            <h2 class="login__title">Log In</h2>
            
            <div class="login__group">
               <div>
                  <label for="email" class="login__label">Email</label>
                  <input type="email" placeholder="Write your email" id="email" class="login__input">
               </div>
               
               <div>
                  <label for="password" class="login__label">Password</label>
                  <input type="password" placeholder="Enter your password" id="password" class="login__input">
               </div>
            </div>

            <div>
               <p class="login__signup">
                  You do not have an account? <a href="#">Sign up</a>
               </p>
   
               <a href="#" class="login__forgot">
                  You forgot your password
               </a>
   
               <button type="submit" class="login__button">Log In</button>
            </div>
         </form>

         <i class="ri-close-line login__close" id="login-close"></i>
      </div>
      <main class="main">
         <img src="/assets/pages/Home/img/bg-image.png" alt="image" class="main__bg">
      </main>
      <script src="assets/js/main.js"></script>
   </body>
</html>
